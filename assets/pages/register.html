<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js" defer></script>
</head>
<body>
    <header>
        <section class="barra-superior">
            <div class="logo">
                <img src="../img/logoECDA.png" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar...">
                <button onclick="realizarBusqueda()">
                    <img src="../img/buscar.png" alt="Buscar">
                </button>
            </div>
            <div class="icons">
                <img src="../img/ahorro.png" alt="Ahorro">
                <img src="../img/categorias.png" alt="Categorias">
                <img src="../img/carrito-de-compras.png" alt="Carrito de Compras">
                <img src="../img/tienda.png" alt="Tienda">
                <img src="../img/iniciar-sesion.png" alt="Iniciar Sesion">
            </div>
        </section>
    </header>

    <main>
        <div class="registrarse">
            <h1>Registrarse</h1>

            <!-- seccion de ingreso de datos -->
            <div class="datos">
                <h2>Bienvenido a Cacique del Ahorro</h2>
                <p>por favor ingresa tus datos para crear tu cuenta</p>

                <!-- formulario para los datos-->
                <form action="../../php/registro.php" method="POST" id="registroForm" autocomplete="off">
                    <input type="nombre" id="nombre" placeholder="Nombre" required name="nombre" value="">
                    <input type="email" id="email" placeholder="Email" required name="correo" value="">
                    <input type="password" id="password" placeholder="Contraseña" required name="contrasena" value="">
                    <input type="password" id="confirm_password" placeholder="Confirma tu Contraseña" required name="confirmacion_contrasena" value="">
                    <button type="submit">Crear cuenta</button>
                </form>
                <a href="../../login.html">Iniciar Sesion</a>
            </div>

        </div>
    </main>

    <footer>
        <section class="barra-inferior">
            <div class="logo-footer-texto">
                <div class="logo-footer">
                    <img src="../img/logoECDA.png" alt="logo">
                </div>
                <p>&reg; Derechos Reservados</p>
            </div>
            <div class="link-inicio">
                <a href="">ir al inicio</a>
            </div>
        </section>
    </footer>
</body>
</html>
