<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="recuperar.css">
</head>
<body>
    <header>
        <section class="barra-superior">
            <div class="logo">
                <img src="../../img/logoECDA.png" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar...">
                <button onclick="realizarBusqueda()">
                    <img src="../../img/buscar.png" alt="Buscar">
                </button>
            </div>
            <div class="icons">
                <img src="../../img/ahorro.png" alt="Ahorro">
                <img src="../../img/categorias.png" alt="Categorias">
                <img src="../../img/carrito-de-compras.png" alt="Carrito de Compras">
                <img src="../../img/tienda.png" alt="Tienda">
                <img src="../../img/iniciar-sesion.png" alt="Iniciar Sesion">
            </div>
        </section>
    </header>

    <main>
        <div class="recuperar">
            <h1>¿Olvidaste tu contraseña?</h1>

            <!-- seccion de ingreso de datos -->
            <div class="datos">
                <h3> porfavor ingresa los datos</h3>
                <form>
                    <input type="email" id="email" placeholder="Email" required>
                    <button type="submit">Recuperar Contraseña</button>
                </form>
                <a href="../../login/login.html">Inicio de Sesion</a>
                <a href="../../register/register.html">Registrarse</a>
            </div>

        </div>
    </main>

    <footer>
        <section class="barra-inferior">
            <div class="logo-footer-texto">
                <div class="logo-footer">
                    <img src="../../img/logoECDA.png" alt="logo">
                </div>
                <p>&reg; Derechos Reservados</p>
            </div>
            <div class="link-inicio">
                <a href="">ir al inicio</a>
            </div>
        </section>
    </footer>


    <script src="recuperar.js"></script>
</body>
</html>
