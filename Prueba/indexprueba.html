
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styleprueba.css">
</head>
<body>
    <h1>Lista de Productos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Descripción</th>
                <th>Enlace</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <% productos.forEach(producto => { %>
                <tr>
                    <td><%= producto.ID_Producto %></td>
                    <td><%= producto.Nombre_producto %></td>
                    <td><%= producto.ID_Categoria %></td> <!-- Aquí puedes hacer una consulta adicional para obtener el nombre de la categoría -->
                    <td><%= producto.Descripcion_Producto %></td>
                    <td><a href="<%= producto.link_producto %>">Ver producto</a></td>
                    <td><img src="<%= producto.imagen_producto %>" alt="<%= producto.Nombre_producto %>" width="100"></td>
                </tr>
            <% }) %>
        </tbody>
    </table>
</body>
</html>
