    <script>
      fetch('/ofertas')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('ofertas-container');
            container.innerHTML = ''; // Limpiar el contenedor antes de agregar productos

            data.forEach(oferta => {
                const ofertaDiv = document.createElement('div');
                ofertaDiv.classList.add('grid-item');
                ofertaDiv.innerHTML = `
                    <div class="image-container">
                        <img src="${oferta.imagen_producto}" alt="${oferta.Nombre_producto}">
                        <div class="precio-oferta">$${oferta.Costo}</div> <!-- Cambia coste por Costo -->
                    </div>
                    <p>${oferta.Descripcion_Producto}</p>
                    <a href="${oferta.link_producto}" class="category-btn">Ir a la Oferta</a>
                `;
                container.appendChild(ofertaDiv);
            });
        })
        .catch(error => console.error('Error:', error));
    </script>
