<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/log.js" defer></script>
</head>
<body>
    <header>
        <section class="barra-superior">
            <div class="logo">
                <img src="assets/img/logoECDA.png" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar...">
                <button onclick="realizarBusqueda()">
                    <img src="assets/img/buscar.png" alt="Buscar">
                </button>
            </div>
            <div class="icons">
                <img src="assets/img/ahorro.png" alt="Ahorro">
                <img src="assets/img/categorias.png" alt="Categorias">
                <img src="assets/img/carrito-de-compras.png" alt="Carrito de Compras">
                <img src="assets/img/tienda.png" alt="Tienda">
                <img src="assets/img/iniciar-sesion.png" alt="Iniciar Sesion">
            </div>
        </section>
    </header>

    <main>
        <div class="inicio-sesion">
            <h1>iniciar sesion</h1>

            <!-- seccion de ingreso de datos -->
            <div class="datos">
                <h2>Bienvenido a Cacique del Ahorro</h2>
                <p>por favor ingresa tus datos para iniciar sesion</p>
                <!-- formulario para los datos-->
                <form action="" method="post" id="formulario" autocomplete="off">
                    <input type="email" id="email" placeholder="Email" required value="">
                    <input type="password" id="password" placeholder="Contraseña" required value="">
                    <button type="submit"><b>Iniciar Sesion</b></button>
                </form>
                <a href="assets/pages/recuperar.html">¿olvidaste tu contraseña?</a>
                <a href="assets/pages/register.html">Registrarse</a>
            </div>  
        </div>
    </main>

    <footer>
        <section class="barra-inferior">
            <div class="logo-footer-texto">
                <div class="logo-footer">
                    <img src="assets/img/logoECDA.png" alt="logo">
                </div>
                <p>&reg; Derechos Reservados</p>
            </div>
            <div class="link-inicio">
                <a href="">ir al inicio</a>
            </div>
        </section>
    </footer>

</body>
</html>
