<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #e6f4ea; /* Verde claro */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .contact-form {
        background-color: #ffffff; /* Blanco */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .contact-form h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
        color: #1e4d2b; /* Verde oscuro */
    }

    .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #2b6b48; /* Verde medio */
    }

    .contact-form input, .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #2d8659; /* Verde medio */
        border-radius: 5px;
        font-size: 16px;
        background-color: #d3f2e1; /* Verde muy claro */
        color: #1e4d2b; /* Verde oscuro */
    }

    .contact-form textarea {
        height: 100px;
        resize: none;
    }

    .contact-form button {
        width: 100%;
        padding: 10px;
        background-color: #2d8659; /* Verde medio */
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .contact-form button:hover {
        background-color: #1e5e3d; /* Verde oscuro */
    }

    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Contacto</h2>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu email" required>

            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" placeholder="Escribe el asunto" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquÃ­" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
