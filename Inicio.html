<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.2">
    <title>Cacique del ahorro</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="icon" href="ico.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Cacique del ahorro" class="logo">
            <div class="header-right">
                <form class="search-bar" action="/buscar.html" method="get">
                    <input type="text" placeholder="Buscar..." name="q">
                    <button type="submit">Buscar</button>
                </form>
                <div class="cart-icon">
                    <a href="/Carrito_Presupuesto.html">
                        <img src="carrito.png" alt="Carrito de Presupuesto">
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="ofertas-container">
                <section class="mejores-ofertas">
                    <h2>Mejores Ofertas</h2>
                    <div class="grid-container">
                        <div class="grid-item">
                            <div class="image-container">
                                <img src="oferta1.png" alt="Oferta 1">
                            </div>
                            <p>Oferta Supermercado A</p>
                        </div>
                        <div class="grid-item">
                            <div class="image-container">
                                <img src="oferta1.png" alt="Oferta 2">
                            </div>
                            <p>Oferta Supermercado B</p>
                        </div>
                        <div class="grid-item">
                            <div class="image-container">
                                <img src="oferta1.png" alt="Oferta 3">
                            </div>
                            <p>Oferta Supermercado C</p>
                        </div>
                        <div class="grid-item">
                            <div class="image-container">
                                <img src="oferta1.png" alt="Oferta 4">
                            </div>
                            <p>Oferta Supermercado D</p>
                        </div>
                    </div>
                </section>
            </div>

            <div class="categorias-container">
                <hr class="section-divider">
                <section class="popular-categories">
                    <h2>Categorías Populares</h2>
                    <div class="category-grid">
                        <div class="category-item">
                            <div class="category-image">
                                <img src="carne.jpg" alt="Carne">
                            </div>
                            <h3>Carne</h3>
                        </div>
                        <div class="category-item">
                            <div class="category-image">
                                <img src="frutas.jpg" alt="Frutas">
                            </div>
                            <h3>Frutas</h3>
                        </div>
                        <div class="category-item">
                            <div class="category-image">
                                <img src="verduras.jpg" alt="Verduras">
                            </div>
                            <h3>Verduras</h3>
                        </div>
                        <div class="category-item">
                            <div class="category-image">
                                <img src="lacteos.jpg" alt="Lácteos">
                            </div>
                            <h3>Lácteos</h3>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <img src="logo.png" alt="Logo">
            <p>&copy; 2024 Cacique del ahorro. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
