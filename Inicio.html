<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Cacique del ahorro" class="logo">

                <div class="cart-icon">

                        <img src="carrito.png" alt="Carrito de Presupuesto">

            </div>
        </header>
        <main>
            <section class="mejores-ofertas">
                <h2>Mejores Ofertas</h2>
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="oferta1.jpg" alt="Oferta 1">

                    </div>
                    <div class="grid-item">
                        <img src="oferta2.jpg" alt="Oferta 2">

                    </div>
                    <div class="grid-item">
                        <img src="oferta3.jpg" alt="Oferta 3">

                    </div>
                    <div class="grid-item">
                        <img src="oferta4.jpg" alt="Oferta 4">
                        <p>Oferta Supermercado D</p>
                    </div>
                </div>
            </section>
            <hr class="section-divider">
            <section class="categorias-populares">
                <h2>Categorías Populares</h2>
                <div class="grid-container">
                    <a href="categorias.html" class="grid-item">Carnes</a>

                    <a href="categorias.html" class="grid-item">Verduras</a>

                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Cacique del ahorro. Todos los derechos reservados.</p>
        </footer>
    </div>

</html>
