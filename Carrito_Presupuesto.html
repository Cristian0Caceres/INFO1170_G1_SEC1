<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Presupuesto - Cacique del Ahorro</title>
    <link rel="stylesheet" href="carrito_styles.css">
    <link rel="icon" href="ico.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Cacique del ahorro" class="logo">
            <div class="header-right">
                <a href="index.html" class="btn-volver">Volver a la tienda</a>
            </div>
        </header>
        <main>
            <h2>Carrito de Presupuesto</h2>
            <div class="carrito-container">
                <table class="carrito-tabla">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio Unitario</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Producto 1</td>
                            <td>$1,000</td>
                            <td>2</td>
                            <td>$2,000</td>
                        </tr>
                        <tr>
                            <td>Producto 2</td>
                            <td>$500</td>
                            <td>3</td>
                            <td>$1,500</td>
                        </tr>
                    </tbody>
                </table>
                <div class="total-carrito">
                    <h3>Total: $3,500</h3>
                    <button class="btn-comprar">Generar Presupuesto</button>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Cacique del ahorro. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
